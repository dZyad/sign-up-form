<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Portaly Sign up form</title>
    <script src="script.js" defer></script>
</head>
<body>
    <aside>
        <div id="logo">
            <img src="/media/magic-gate-svgrepo-com.svg" alt="Placeholder">
            <h1>Portaly</h1>
        </div>
        <p id="photo-credit">Foto de <a href="https://unsplash.com/es/@mischievous_penguins?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Casey Horner</a> en <a href="https://unsplash.com/es/fotos/fotografia-de-estrellas-265UjRsLgd8?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></p>
    </aside>
    <main>
        <article id="presentation">
            <p>This is not a real online service! It's a magic one! You know you need something
                like this in your life to help you realize your deepest dreams. Sign
                up <em>now</em> to get started.</p>
            <p>Only works if you are <em>worthy</em> mage</p>
        </article>
        <form action="">
            <fieldset>
                <legend>Let's do this!</legend>
                <div class="field">
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" id="first_name" name="first_name" required>
                </div>
                <div class="field">
                    <label for="last_name">LAST NAME</label>
                    <input type="text" id="last_name" name="last_name" required>
                </div>
                <div class="field">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="field">
                    <label for="phone_number">PHONE NUMBER</label>
                    <input type="tel" id="phone_number" name="phone_number" required>
                </div>
                <div class="field">
                    <label for="password">PASSWORD</label>
                    <input type="password" name="password" id="password" required>
                </div>
                <div class="field">
                    <label for="confirm_password">CONFIRM PASSWORD</label>
                    <input type="password" name="confirm_password" id="confirm_password" required>
                </div>
            </fieldset>
            <button type="submit">Create Account</button>
            <p id="log_in">Already have an account? <a href="#" onclick="alert('You definitely don\'t have an account!');">Log in</a></p>
        </form>
    </main>
</body>
</html>
